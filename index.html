<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="icon" href="resource/logo.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" charset="utf-8"></script>
  <title>InteraWare</title>
</head>

<body>
  <div class="rmenu">
    <p  >You clicked right button on mouse </p>

  </div>
  <div class="cursor"></div>
  <div class="container">
    <div class="header">

      <h3>InteraWare</h3>
    </div>
    <div class="categ">

      <div class="mouse">
        <h6 class="mouset">Mouse</h6>
      </div>

      <div class="keyb">
        <h6 class="keybt">Keyboard</h6>
      </div>
      <div class="line"></div>
    </div>

    <div class="body">

      <div class="mboard">
        <img src="resource/mouse.png" alt="">
        <div class="mbtns">
          <p class="axis" ></p>
          <span class="space"></span>
          <p class="axis"></p><br>
          <button class="btn" type="button" name="button">Round Cursor</button>
          <button class="btn" type="button" name="button">Ironman Cursor</button>
          <button class="btn" type="button" name="button">Shit Cursor</button>
        </div>
        <div class="rspace" >  Right Click on the screen</div>
      </div>

      <div class="kboard" >
          <img src="resource/keyb.png" alt="" class="">
          <div class="kbtns">
            <input type="text" name="" value=""><p class="error" >Enter one letter !</p>
            <br>
            <p class="kinfo" >Key : </p><span class="space"></span>
            <p class="kinfo" >KeyCode : </p>
          </div>
      </div>
    </div>
  </div>
